<!DOCTYPE html>
<html>
  <head>
    <title>Mandelbulb Fractal</title>
    <link rel="stylesheet" href="../main.css" />
    <link rel="stylesheet" href="page.css" />
  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="settings">
      <label>Zoom:</label>
      <input
        type="range"
        id="paramZoom"
        min="0"
        max="1"
        step="0.001"
        value="0"
      />
      <label>Blob:</label>
      <input
        type="range"
        id="paramBlob"
        min="0"
        max="1"
        step="0.001"
        value="0"
      />
      <label>Spike:</label>
      <input
        type="range"
        id="paramSpike"
        min="0"
        max="1"
        step="0.001"
        value="0"
      />
      <label>Color:</label>
      <input
        type="range"
        id="paramColor"
        min="0"
        max="1"
        step="0.001"
        value="0.04"
      />
      <label>Detail:</label>
      <input
        type="range"
        id="paramDetail"
        min="-0.0099"
        max="-0.0005"
        step="0.0001"
        value="-0.003"
      />
      <span id="fps"></span>
    </div>

    <script src="../gl-matrix-3.4.2.min.js"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
